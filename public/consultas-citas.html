<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRO MÉDICO SALUD Y VIDA - CONSULTA ESPECIALIDADES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <header class="p-4 text-center flex-center bg-primary text-white">
        <h1 class="text-center">CENTRO MÉDICO SALUD Y VIDA</h1>
    </header>

    <main class="p-4">
        <h2 class="text-center">AGENDAMIENTO DE CITAS MEDICAS POR ESPECIALIDAD</h2>
        <form id="registro-medicos-form" method="post" action="/consulta-cita">
            <label for="especialidad" class="form-label">Especialidad <span> *</span></label><br>
            <select id="especialidad" class="form-control" name="especialidad"> Especialidad
                <option value="seleccion">------Seleccione su especialidad-------</option>
                <option value="medicina general">Medicina General</option>
                <option value="cardiologia">Cardiología</option>
                <option value="medicina interna">Medicina Interna</option>
                <option value="dermatologia">Dermatología</option>
                <option value="rehabilitacion fisica">Rehabilitación Física</option>
                <option value="psicologia">Psicología</option>
                <option value="odontologia">Odontología</option>
                <option value="radiologia">Radiología</option>
            </select><br>
            <div class="col-auto text-center d-grid gap-2">
                <button type="submit" class="btn btn-primary mb-3">Agendar</button>
            </div>
        </form>
        <div class="text-center d-grid gap-2">
            <a class="btn btn-warning" href="../index.html" role="button">Volver</a>
        </div>
    </main>
    <footer>
        <div class="d-flex justify-content-center">
            <p>Made by: brianfriosr</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
