<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRO MÉDICO SALUD Y VIDA - REGISTRO DE MÉDICOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <header class="p-4 text-center flex-center bg-primary text-white">
        <h1 class="text-center">CENTRO MÉDICO SALUD Y VIDA</h1>
    </header>

    <main class="p-4">
        <h2 class="text-center">REGISTRO DE MÉDICOS</h2>
        <form id="registro-medicos-form" method="post" action="/agregar-medico">
            <label for="nombres" class="form-label">Nombres <span> *</span></label><br>
            <input type="text" placeholder="Nombres" id="nombres" class="form-control" name="nombres" required><br>
            <label for="apellidos" class="form-label">Apellidos <span> *</span></label> <br>
            <input type="text" placeholder="Apellidos" id="apellidos" class="form-control" name="apellidos"
                required><br>
            <label for="cedula" class="form-label">Número de Cédula <span> *</span></label><br>
            <input type="number" placeholder="Número de Cédula" id="cedula" class="form-control" name="cedula"
                required><br>
            <label for="consultorio" class="form-label">Número de consultorio <span> *</span></label><br>
            <input type="number" placeholder="Número de consultorio" id="consultorio" class="form-control"
                name="consultorio" required><br>
            <label for="telefono" class="form-label">Telefono <span> *</span></label><br>
            <input type="tel" placeholder="Telefono" id="telefono" class="form-control" name="telefono" required><br>
            <label for="coreo" class="form-label">Correo electrónico <span> *</span></label><br>
            <input type="email" placeholder="Correo electrónico" id="correo" class="form-control" name="correo"
                required><br>
            <label for="especialidad" class="form-label">Especialidad <span> *</span></label><br>
            <select id="especialidad" class="form-control" name="especialidad"> Especialidad
                <option value="seleccion">------Seleccione su especialidad-------</option>
                <option value="medicina general">Medicina General</option>
                <option value="cardiologia">Cardiología</option>
                <option value="medicina interna">Medicina Interna</option>
                <option value="dermatologia">Dermatología</option>
                <option value="rehabilitacion fisica">Rehabilitación Física</option>
                <option value="psicologia">Psicología</option>
                <option value="odontologia">Odontología</option>
                <option value="radiologia">Radiología</option>
            </select><br>
            <div class="col-auto text-center d-grid gap-2">
                <button type="submit" class="btn btn-primary mb-3">Enviar</button>
            </div>
        </form>
        <div class="text-center d-grid gap-2">
            <a class="btn btn-warning" href="../index.html" role="button">Volver</a>
        </div>
    </main>
    <footer>
        <div class="d-flex justify-content-center">
            <p>Made by: brianfriosr</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
