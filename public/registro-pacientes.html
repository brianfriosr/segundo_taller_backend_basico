<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRO MÉDICO SALUD Y VIDA - REGISTRO DE PACIENTES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <header class="p-4 text-center flex-center bg-primary text-white">
        <h1>CENTRO MÉDICO SALUD Y VIDA</h1>
    </header>

    <main class="p-4">
        <h2 class="text-center">REGISTRO DE PACIENTES</h2>
        <form method="post" action="/agregar-paciente">
            <label for="nombres" class="form-label">Nombres <span> *</span></label><br>
            <input type="text" placeholder="Nombres" id="nombres" name="nombres" class="form-control" required><br>
            <label for="apellidos" class="form-label">Apellidos <span> *</span></label> <br>
            <input type="text" placeholder="Apellidos" id="apellidos" name="apellidos" class="form-control" required><br>
            <label for="cedula" class="form-label">Número de Cédula <span> *</span></label><br>
            <input type="number" placeholder="Número de Cédula" id="cedula" name="cedula" class="form-control" required><br>
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento <span> *</span></label><br>
            <input type="date" placeholder="Fecha de Nacimiento" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required><br>
            <label for="telefono" class="form-label">Telefono <span> *</span></label><br>
            <input type="tel" placeholder="Telefono" id="telefono" name="telefono" class="form-control" required><br>
        
            <div class="col-auto text-center d-grid gap-2">
                <button type="submit" class="btn btn-primary mb-3">Enviar</button>
            </div>
        </form>
        <div class="text-center d-grid gap-2">
            <a class="btn btn-warning" href="../index.html" role="button">Volver</a>
        </div>
    </main>
    <footer>
        <div class="d-flex justify-content-center">
            <p>Made by: brianfriosr</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
